<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" (ngSubmit)="resetpw()" method="post" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" [(ngModel)]="credentials.password" name="password" id="username" tabindex="1" class="form-control" placeholder="Password" value="">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="forgot-submit" id="forgot-submit"  class="form-control btn btn-login" value="Invia link di ripristino">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <!--p>{{errorMessage}}</p-->
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
